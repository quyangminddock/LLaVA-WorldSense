<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Test</title>
</head>
<body>
    <h1>WebSocket Connection Test</h1>
    <div id="status">Connecting...</div>
    <div id="log"></div>
    
    <script>
        const log = document.getElementById('log');
        const status = document.getElementById('status');
        
        function addLog(msg) {
            const p = document.createElement('p');
            p.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
            log.appendChild(p);
            console.log(msg);
        }
        
        addLog('Attempting to connect to WebSocket...');
        
        const ws = new WebSocket('ws://localhost:8080/ws');
        
        ws.onopen = () => {
            status.textContent = 'âœ… Connected';
            status.style.color = 'green';
            addLog('âœ… WebSocket connected successfully!');
            
            // Send ping
            ws.send(JSON.stringify({ type: 'ping' }));
            addLog('Sent ping message');
        };
        
        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            addLog(`ğŸ“¨ Received: ${JSON.stringify(data)}`);
        };
        
        ws.onerror = (error) => {
            status.textContent = 'âŒ Error';
            status.style.color = 'red';
            addLog(`âŒ WebSocket error: ${error}`);
        };
        
        ws.onclose = () => {
            status.textContent = 'âŒ Disconnected';
            status.style.color = 'red';
            addLog('âŒ WebSocket disconnected');
        };
    </script>
</body>
</html>
